<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.container {
        font-family: arial;
        font-size: 24px;
        margin: 25px;
        width: 350px;
        height: 200px;
        outline: dashed 1px black;
        /* Setup */
        position: relative;
      }
      
      .child {
        width: 50px;
        height: 50px;
        background-color: red;
        /* Center vertically */
        position: absolute;
        top: 50%;
        transform: translate(10px, -20%);
      }</style>
</head>
<body>
    <div class="container">
        <div class="child"></div>
      </div>
</body>
</html>
